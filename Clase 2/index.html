<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Clase 2 - Programacion 3</title>
</head>
<body>
    <form action="/" method="post">
        <h1>Datos Personales</h1>
        Nombre: <br />
        <input type="text" placeholder="Ingrese Nombre" /> <br />

        Apellido: <br />
        <input type="text" placeholder="Ingrese Apellido" /> <br />
                                                             <br />

        Genero: <br />
        <input type="radio" name="genero" id="genero" value="1"/> Masculino <br />
        <input type="radio" name="genero" id="genero" value="2"/> Femenino <br />
        <input type="radio" name="genero" id="genero" value="3" checked> Prefiero no decirlo <br />
                                                                                             <br />

        Intereses: <br />
        <input type="checkbox" name="intereses" id="intereses" checked /> Deporte <br />
        <input type="checkbox" name="intereses" id="intereses" /> Juegos <br />
        <input type="checkbox" name="intereses" id="intereses" /> Peliculas y series <br />
                                                                                     <br />

        Fecha de Nacimiento: <br />
        <input type="date" name="fecha-nac" id="fecha-nac" min=""/> <br />
                                                                    <br />
        Provincia: <br />
        <select name="provincia" id="provincia" >
            <option value="">Seleccione...</option>
            <option value="1">Cordoba</option>
            <option value="2">Buenos Aires</option>
            <option value="3">Santa Fe</option>
        </select>
    </form>
